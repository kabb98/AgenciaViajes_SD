<div class="row">
  <div class="col-md-4 mx-auto pt-5">
    <div class="card">
      <div class="card-header">
        Edita tu perfil
      </div>
      <div class="card-body">
        <form  #editForm="ngForm"(ngSubmit)="this.editProfile(editForm)">
          <div class="form-group">
            <input type="text" [(ngModel)]="user.email" name="email" placeholder="Nuevo email" class="form-control" required
              autofocus>
          </div>

          <div class="form-group">
            <input type="text" [(ngModel)]="user.nombre" name="nombre" placeholder="Nuevo nombre" class="form-control"
              required>
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="user.password" name="password" placeholder="Nueva ContraseÃ±a"
              class="form-control" required>
          </div>

          <button type="submit" class="btn btn-block btn-primary" >
            Actualiza tus datos
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
